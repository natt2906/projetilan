<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="homepage">
        <div class="title">
            <h1>
                JzAnalyz
            </h1>
        </div>
    
        <div class="block-top">
            <div class="block-pourcent">
                <div class="subtitle">
                <h4>
                    Volume transactiion (24h)
                </h4>    
                </div>
                
                <div class="block-value">
                    <div class="value">
                        10M$
                    </div>
                    <div class="pourcent">
                        +5%
                    </div>
                </div>
            </div>
            <div class="block-pourcent">
                <div class="subtitle">
                <h4>
                    Active users (24h)
                </h4>    
                </div>
                
                <div class="block-value">
                    <div class="value">
                        2500
                    </div>
                    <div class="pourcent">
                        +5%
                    </div>
                </div>
            </div>
            <div class="block-pourcent">
                <div class="subtitle">
                <h4>
                    NFTs traded (24h)
                </h4>    
                </div>
                
                <div class="block-value">
                    <div class="value">
                        5M
                    </div>
                    <div class="pourcent">
                        +5%
                    </div>
                </div>
            </div>
        </div>
        <div class="block-middle">
            <div class="collections">
                <div class="onglets">
                    <button>collection</button>
                    <button>NFTs</button>
                </div>
                <div class="list">
                    <ul class="collection-list">
                        <li>
                            <div class="title"></div>
                            <div class="number"></div>
                        </li>
                        <li>
                            <div class="title"></div>
                            <div class="number"></div>
                        </li>
                        <li>
                            <div class="title"></div>
                            <div class="number"></div>
                        </li>
                        <li>
                            <div class="title"></div>
                            <div class="number"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="graph"></div>
            <div class="trade"></div>
        </div>
    </div>
   
</body>
</html>
